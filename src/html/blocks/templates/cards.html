<article class="card">
  <div class="card__text">
    <h3 class="card__title">@@title</h3>
    <p class="card__info">@@text</p>

    <a href="" class="button card__button">Узнать цену</a>
  </div>
  
  <picture>
    <source srcset="./images/cards/@@image.webp" type="image/webp" />
    <source srcset="./images/cards/@@image.jpg" type="image/jpeg" />
    <img
      src="./images/cards/@@image.png"
      alt="@@alt"
      class="card__image"
    />
  </picture>
</article>
