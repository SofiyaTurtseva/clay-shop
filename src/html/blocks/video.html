<section class="block video" id="video">
  <video
    class="video__content"
    muted
    loop
    playsinline
    poster="images/video/video-poster.png"
  >
    <source src="./videos/clay.webm" type="video/webm" />
    <source src="./videos/clay.mp4" type="video/mp4" />
  </video>

  <button class="video__play" aria-label="Воспроизвести видео">
    <svg
      class="video__icon"
      width="100"
      height="100"
      viewBox="0 0 101 100"
      fill="none"
    >
      <circle cx="50.2502" cy="50" r="50" fill="white" />
      <path
        d="M65.25 50L42.75 62.9904L42.75 37.0096L65.25 50Z"
        fill="#1D1D1F"
      />
    </svg>
  </button>
</section>
